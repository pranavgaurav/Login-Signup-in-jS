<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1 class="heading">Sliding Login & Registration Form</h1>
        </header>
        <div class="container">
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
            <div class="form-section">
                <div class="login-box">
                    <input type="email" class="email ele" placeholder="Enter Your Email">
                    <input type="password" class="password ele" placeholder="password">
                    <button class="clkbtn">Login</button>
                </div>
                <div class="signup-box">
                    <input type="text" class="name ele" placeholder="Enter Your Name">
                    <input type="email" class="email ele" placeholder="Enter Your email">
                    <input type="password" class="password ele" placeholder="password">
                    <input type="password" class="password ele" placeholder="Confirm password">
                    <button class="clkbtn">Signup</button>
                </div>
             </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
